<!doctype html>
<html lang="en">
  <head>
    <title>Simple Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Satisfy&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="jumbotron bg-success">
          <h1 class="display-3">Calculator</h1>
          <p class="lead">Basic calculator with Javascript</p>          
      </div>
    </header>

    <section>
      <div class="container">
          <div class="form-group d-flex flex-row justify-content-between">
            <input type="text" class="form-control"  id="first-input" aria-describedby="helpId" placeholder="Enter your number">
            <input type="text" class="form-control"  id="second-input" aria-describedby="helpId" placeholder="Enter your number"> 
          </div>
      </div>

      <div class="container d-flex flex-row justify-content-between">
          <a  id="add" class="btn btn-primary btn-func" onclick="addHandler()" href="#" role="button">+</a>
          <a  id="minus" class="btn btn-warning btn-func"  onclick="minusHandler()" href="#" role="button">-</a>
          <a  id="multiply" class="btn btn-info btn-func" onclick="multiplyHandler()" role="button">*</a>
          <a  id="div" class="btn btn-success btn-func" onclick="divHandler()" role="button">/</a>
      </div>
    </section>
      

      <script src="./handler/add-handler.js"></script>
      <script src="./handler/minus-handler.js"></script>
      <script src="./handler/multiply-handler.js"></script>
      <script src="./handler/div-handler.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
